<!-- SOBRE-->
<section id="sobre" >
    <div class="section-bg" >
        <div class="section-container3">
            <div class="section-title" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine" >
                <h1>{{sobre.titulo}}</h1>
            </div>
        </div>
        <div class="container">


            <div class="row">
                <div class="col l4">
                    <div class="row center">
                        <div class="col s12 m7 l12">
                            <div class="card" data-aos="flip-left">
                                <div class="card-image title-card">
                                    <i class='bx bx-cycling bx-fade-right icon-card'></i>


                                </div>
                                <div class="card-content">
                                    <p>{{sobre.card1}}
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col l4">
                    <div class="row center">
                        <div class="col s12 m7 l12">
                            <div class="card" data-aos="flip-left">
                                <div class="card-image title-card">
                                    <i class='bx bxs-trophy bx-burst icon-card'></i>


                                </div>
                                <div class="card-content">
                                    <p>{{sobre.card2}}
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col l4">
                    <div class="row center">
                        <div class="col s12 m7 l12">
                            <div class="card" data-aos="flip-left">
                                <div class="card-image title-card">
                                    <i class='bx bxs-flag-checkered bx-tada icon-card'></i>

                                </div>
                                <div class="card-content">
                                    <p>{{sobre.card3}}
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col l6">
                    <p class="sobre-div" data-aos="zoom-in">{{sobre.descricao}}</p>
                </div>
                <div class="col l6"><br><br><br><br>
                    <div class="video-container" data-aos="zoom-in">
                        <iframe width="560" height="315" src="{{sobre.urlvideo}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
